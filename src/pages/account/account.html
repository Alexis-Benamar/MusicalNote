<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <section class="account-fields">
    <ion-item class="fields-row">
      <ion-label color="dark" class="field-title"><b>Username: </b></ion-label>
      <ion-input class="field-value" value="{{user.displayName}}"></ion-input>
    </ion-item>
    <ion-item class="fields-row">
      <ion-label color="dark" class="field-title"><b>Email: </b></ion-label>
      <ion-input class="field-value" readonly value="{{user.email}}"></ion-input>
    </ion-item>
  </section>


</ion-content>
