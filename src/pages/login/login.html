<ion-content>

    <form class="home-form" [formGroup]="loginForm" (ngSubmit)="login()">

        <div padding>

            <h1 text-center padding>MusicalNote ðŸŽº</h1>

            <ion-item>
                <ion-label stacked>
                  <ion-icon name="ios-person"></ion-icon>
                  Email
                </ion-label>
                <ion-input type="email" formControlName="email" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>
                  <ion-icon name="ios-key"></ion-icon>
                  Password
                </ion-label>
                <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
            </ion-item>

        </div>

        <button margin-top mode="ios" ion-button icon-left full color="secondary" type="submit" [disabled]="!loginForm.valid">
            Login
        </button>
      </form>

      <button margin-top mode="ios" ion-button icon-left full (click)="register()">
          <ion-icon name="person-add"></ion-icon>
          Register
      </button>

      <button margin-top mode="ios" ion-button icon-left full (click)="list()">
        <ion-icon name="person-add"></ion-icon>
        List
    </button>

</ion-content>
