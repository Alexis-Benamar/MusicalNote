<ion-header>



</ion-header>


<ion-content>

    <form class="home-form" margin-top [formGroup]="registerForm" (ngSubmit)="register()">

        <div padding>

            <h1 text-center padding>MusicalNote ðŸŽº</h1>

            <ion-item>
                <ion-label stacked>
                    Username
                </ion-label>
                <ion-input type="text" formControlName="username" [(ngModel)]="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>
                    Email
                </ion-label>
                <ion-input type="email" formControlName="email" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>
                    Password (6 chars min.)
                </ion-label>
                <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>
                    Confirm Password
                </ion-label>
                <ion-input type="password" formControlName="confirmpwd" [(ngModel)]="confirmpwd"></ion-input>
            </ion-item>
        </div>

        <button margin-top mode="ios" ion-button full color="secondary" type="submit" [disabled]="!registerForm.valid">
            Register
        </button>
      </form>

      <button margin-top mode="ios" ion-button icon-left full color="primary" (click)="this.navCtrl.pop()">
          <ion-icon name="arrow-back"></ion-icon>
          Back
      </button>

</ion-content>
