<ion-header>

  

</ion-header>


<ion-content>

    <form class="home-form" margin-top [formGroup]="registerForm" (ngSubmit)="register()">
        
        <div padding>

            <h1 text-center padding>MusicalNote ðŸŽº</h1>

            <ion-item>
                <ion-label stacked>
                    <ion-icon name="ios-person"></ion-icon>
                    Username
                </ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked>
                    <ion-icon name="ios-mail"></ion-icon>
                    Email
                </ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked>
                    <ion-icon name="ios-key"></ion-icon>
                    Password
                </ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked>
                    <ion-icon name="ios-key"></ion-icon>
                    Confirm Password
                </ion-label>
                <ion-input type="password" formControlName="confirmpwd"></ion-input>
            </ion-item>    
        </div>

        <button margin-top mode="ios" ion-button full color="secondary" type="submit" [disabled]="!registerForm.valid">
            Register
        </button>

        <button margin-top mode="ios" ion-button icon-left full color="primary" (click)="this.navCtrl.pop()">
            <ion-icon name="arrow-back"></ion-icon>
            Back
        </button>

    </form>

</ion-content>
