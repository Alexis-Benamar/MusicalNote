<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome, {{user.displayName}}</h3>

  <ion-list>
    <button ion-item *ngFor="let song of songsList" (click)="updateSong(song)">
      {{song?.artist}} - {{song?.title}}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addSong()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
