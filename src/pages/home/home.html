<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{user.displayName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let song of songsList" (click)="updateSong(song)">
      {{song?.artist}} - {{song?.title}}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="updateSong({})">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
