<ion-header>
  <ion-navbar>
    <ion-title>New Song</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form class="new-song-form" margin-top [formGroup]="newSongForm" (ngSubmit)="newSong()">

    <div padding>

      <ion-item>
        <ion-label stacked>
          Title
        </ion-label>
        <ion-input type="text" formControlName="title" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>
          Artist
        </ion-label>
        <ion-input type="text" formControlName="artist" [(ngModel)]="artist"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>
          Instrument
        </ion-label>
        <ion-input type="text" formControlName="instrument" [(ngModel)]="instrument"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>
          Link
        </ion-label>
        <ion-input type="text" formControlName="link" [(ngModel)]="link"></ion-input>
      </ion-item>

    </div>

    <button class="dismissButton" margin-top mode="ios" ion-button icon-left round color="secondary" type="submit" [disabled]="!newSongForm.valid">
      <ion-icon name="add"></ion-icon>
      Add
    </button>

  </form>

  <button class="dismissButton" margin-top mode="ios" ion-button icon-left round color="danger" (click)="dismiss()">
    <ion-icon name="arrow-back"></ion-icon>
    Dismiss
  </button>

</ion-content>
